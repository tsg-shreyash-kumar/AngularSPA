<div *ngIf="employeeWorkHistory?.length > 0">
    <span class="about-table-title">Work History</span>
    <table border="1" class="about-table">
        <tr class="thead-grey">
            <th scope="col">Company</th>
            <th scope="col">Company Industry</th>
            <th scope="col">Job Title</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
        </tr>
        <tr *ngFor="let item of employeeWorkHistory" scope="row">
            <td>{{item.companyName}}</td>
            <td>
                {{item.industry}}
            </td>
            <td>
                {{item.jobTitle}}
            </td>
            <td *ngIf="item.startDate">
                {{item.startDate | date:'dd-MMM-yyyy'}}
            </td>
            <td *ngIf="!item.startDate">
                N/A
            </td>
            <td *ngIf="item.endDate">
                {{item.endDate | date:'dd-MMM-yyyy'}}
            </td>
            <td *ngIf="!item.endDate">
                N/A
            </td>
        </tr>
    </table>
</div>
