<div id="backfill-header" class="modal-header">
  <h5 class="modal-title">Add Resource to the Project</h5>
  <button type="button" class="close" (click)="closeForm()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-row">
      <div class="col-12 mb-1">
        <label>Someone on the "{{projectName}}" project has an End Date that does not equal the project End
          Date.</label>
      </div>
    </div>
    <div class="form-row">
      <div class="col-12 mb-3">
        Will <u>{{resourceAllocation.employeeName}}</u> be a backfill?
      </div>
    </div>

    <div class="form-row">
      <div class="col-6">
        <span class="mr-2"><input type="radio" name="backFill" [value]="false" [(ngModel)]="isBackfill" checked></span>
        <label for="notBackFill">This is NOT a backfill.</label>
      </div>
    </div>

    <div class="form-row">
      <div class="col-12 input-group">
        <span class="mr-2">
          <input type="radio" name="backFill" [value]="true" [(ngModel)]="isBackfill">
        </span>
        <label for="backFill" class="mr-2">YES this is backfill for</label>
        <select class="form-control form-control-sm backfill-resource" name="ddBackfillResources"
          [(ngModel)]='selectedBackfillResource'>
          <option *ngFor="let resource of backfillResources;" [ngValue]="resource">{{resource.employeeName}}</option>
        </select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button id="backfill-cancel" type="button" class="btn btn-sm btn-secondary" (click)="closeForm()">Cancel</button>
  <button id="backfill-add" type="button" class="btn btn-sm btn-primary" (click)="addBackfill()">Add</button>
</div>
