 <!--Search Box-->
 <div class="searchbar">
    <div class="searchbar__input">
        <input id="resourceSearchInput"   class="form-control border-right-0"autocomplete="off" 
            [(ngModel)]="searchString"
            [typeahead]="resourcesData$" 
            [typeaheadAsync]="true"
            [typeaheadItemTemplate]="customResourceTypeAheadTemplate"
            typeaheadOptionField="fullName" [typeaheadOptionsLimit]="50" 
            [typeaheadMinLength]="3"  [typeaheadScrollable]="true"
            (typeaheadOnSelect)="typeaheadOnSelect($event)"
            [typeaheadOptionsInScrollableView]="10"
            (focus)="searchInputFocus = true"
            (blur)="searchInputFocus = false; (null)"
            placeholder="Search by name or e-code">
        <div class="input-group-append" [class.input-group-append-focus]="searchInputFocus">
            <span class="input-group-text search-icon-width">
                <i *ngIf="searchString.length < 3" class="fa fa-search fa-fw"></i>
                <i *ngIf="searchString.length > 2" class="fa fa-times" (click)="clearSearchBox()"></i>
            </span>
        </div>
    </div>
</div>
<!--End Search Box-->

<!--Search Box Template-->
<ng-template #customResourceTypeAheadTemplate let-model="item" let-index="index">
    <div id="{{ 'resourceSearch-option-' + index }}" class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-10 padding-left x10">
                    {{model.fullName}} ({{model.employeeCode}})
                </div>
            </div>
        </div>
    </div>
</ng-template>
